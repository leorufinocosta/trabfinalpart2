<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DELUXE CARS</title>
</head>
<body background='https://image.freepik.com/fotos-gratis/textura-da-tela-azul_1253-76.jpg'>
<div style="position: absolute;top:100px;left:1500px;" >
    <font color="white" face="Verdana">
        <h1>Login</h1>
    </font>
    <form action="/login" method="post">
        <font color="white" face="Arial Black">
            Login: <input type="text" name="login"><br>
            Senha: <input type="password" name="senha"><br>
        </font>
        {% if erro %}
        <span style="color:red">{{erro}}</span><br>
        {% endif %}
        <input type="submit" value="Logar">
    </form>
</div>
<div>
    <h2 style="color:white">Buscar Carros</h2>
    <form action="/consultacarros" method="post">
        Buscar <input type="text" name="buscando"><br>
        <input type="submit" value="Buscar"><br>
        {% if error %}
        <span style="color:red">{{error}}</span><br>
        {% endif %}
    </form>
</div>
</body>
</html>
